<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Ajout taches</title>
</head>
<body class="bg-dark">
<h1 class="text-primary text-center mt-3 ">Ajout tâches</h1>

<div class="mb-5 text-white mx-3 my-3" id="formSection">
  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="card-title h4 fw-bold mb-0">Ajouter une nouvelle tâche</h5>
      </div>
      <form id="todoForm" class="row g-4">
        <div class="col-md-6">
          <label for="title" class="form-label fw-semibold">Titre</label>
          <input type="text" class="form-control form-control-lg rounded-3 border-primary" id="title" name="title" required>
        </div>
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">
              <i class="bi bi-plus-circle-fill me-2"></i>Ajouter
            </button>
          </div>
      </form>
    </div>
  </div>
</div>

<script src="../js/index.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
